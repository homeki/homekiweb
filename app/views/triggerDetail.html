<div class="row sub-menu">
  <div class="col-md-12">
    <div class="pull-right">
      <button class="btn btn-success btn-xs" ng-click="addCondition()">Add condition</button>
      <button class="btn btn-success btn-xs" ng-click="addAction()">Add action</button>
    </div>
  </div>
</div>

<div class="row content">
  <div class="col-md-6">
    <h4>Conditions</h4>
    <div class="panel panel-default" ng-repeat="condition in conditions">
      <div class="panel-heading">
        <div class="pull-left" ng-bind="formatType(condition.type)"></div>
        <div class="pull-right">
          <div class="clickable" ng-click="editCondition($index, condition)">
            <span class="glyphicon glyphicon-pencil"></span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body" ng-bind-html="formatDescription(condition)"></div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Actions</h4>
    <div class="panel panel-default" ng-repeat="trigger in triggers">
      <div class="panel-heading">
        <div class="pull-left" ng-bind="trigger.name"></div>
        <div class="pull-right">
          <div class="clickable" ng-click="editTrigger($index, trigger)">
            <span class="glyphicon glyphicon-pencil"></span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body" ng-bind="trigger.description"></div>
    </div>
  </div>
</div>
