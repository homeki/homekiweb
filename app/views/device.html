<div class="row sub-menu">
  <div class="col-md-12">
    <div class="pull-right">
      <button class="btn btn-success btn-xs" ng-click="addDevice()">Add device</button>
    </div>
  </div>
</div>

<div class="row content">
  <div class="col-md-4" ng-repeat="device in devices">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-left" ng-bind="device.name"></div>
        <div class="pull-right">
          <div class="clickable" ng-click="editDevice($index, device)">
            <span class="glyphicon glyphicon-pencil"></span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="fixedheight panel-body">
        <!-- switch -->
        <div ng-show="device.type == 'switch'">
          <hk-toggle-switch toggle-change="setChannel(device, device.meta.switch)" ng-model="device.channels[device.meta.switch.idx].lastValue"></hk-toggle-switch>
        </div>
        <!-- switchmeter -->
        <div ng-show="device.type == 'switchmeter'">
          <hk-toggle-switch toggle-change="setChannel(device, device.meta.switch)" ng-model="device.channels[device.meta.switch.idx].lastValue"></hk-toggle-switch>
        </div>
        <!-- dimmer -->
        <div ng-show="device.type == 'dimmer'">
          <div class="pull-left fixedwidth">
            <hk-toggle-switch toggle-change="setChannel(device, device.meta.switch)" ng-model="device.channels[device.meta.switch.idx].lastValue"></hk-toggle-switch>
          </div>
          <div class="top-padded">
            <hk-slider slider-change="setChannel(device, device.meta.level)" ng-model="device.channels[device.meta.level.idx].lastValue"></hk-slider>
          </div>
        </div>
        <!-- thermometer -->
        <div ng-show="device.type == 'thermometer'">
          <div class="thermometer">
            {{ device.channels[device.meta.temperature.idx].lastValue }} Â°C
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
