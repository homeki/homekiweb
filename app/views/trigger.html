<div class="row sub-menu">
  <div class="col-md-12">
    <div class="pull-right">
      <button class="btn btn-success btn-xs" ng-click="addTrigger()">Add trigger</button>
    </div>
  </div>
</div>

<div class="row content">
  <div class="col-md-12" ng-repeat="trigger in triggers">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-left" ng-bind="trigger.name"></div>
        <div class="pull-right">
          <div class="clickable" ng-click="editTrigger($index, trigger)">
            <span class="glyphicon glyphicon-pencil"></span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body" ng-bind="trigger.description"></div>
    </div>
  </div>
</div>
