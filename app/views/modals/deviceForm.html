<div class="modal-header">
  <h3>Edit {{ formattedType }}</h3>
</div>

<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ng-model="device.name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" ng-model="device.description" placeholder="Description" class="form-control" rows="3"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="delete()">Delete</button>
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
