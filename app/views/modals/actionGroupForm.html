<div class="modal-header">
  <h3 ng-show="editMode">Edit action group</h3>
  <h3 ng-hide="editMode">Add action group</h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ng-model="actionGroup.name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" ng-model="actionGroup.description" placeholder="Description" class="form-control" rows="3"></textarea>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="delete()" ng-show="editMode">Delete</button>
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
