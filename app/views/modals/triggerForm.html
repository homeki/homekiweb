<div class="modal-header">
  <h3 ng-show="editMode">Edit trigger</h3>
  <h3 ng-hide="editMode">Add trigger</h3>
</div>

<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ng-model="trigger.name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" ng-model="trigger.description" placeholder="Description" class="form-control" rows="3"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="delete()" ng-show="editMode">Delete</button>
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
