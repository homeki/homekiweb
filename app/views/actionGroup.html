<div class="row sub-menu">
  <div class="col-md-12">
    <div class="pull-right">
      <button class="btn btn-success btn-xs" ng-click="addActionGroup()">Add action group</button>
    </div>
  </div>
</div>

<div class="row content">
  <div class="col-md-12">
    <div class="panel panel-default" ng-repeat="actionGroup in actionGroups">
      <div class="panel-heading">
        <div class="pull-left">
          <a href="#/actiongroups/{{ actionGroup.actionGroupId }}/" ng-bind="actionGroup.name"></a>
        </div>
        <div class="pull-right">
          <div class="clickable" ng-click="editActionGroup($index, actionGroup)">
            <span class="glyphicon glyphicon-pencil"></span>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body" ng-bind="actionGroup.description"></div>
    </div>
  </div>
</div>
