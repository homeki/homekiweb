<!doctype html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homeki Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/bootstrap-theme.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <div class="container">
      <div class="header" ng-controller="HeaderCtrl">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active: routeIs('/devices')}"><a ng-href="#/devices">Devices</a></li>
          <li ng-class="{active: routeIs('/triggers')}"><a ng-href="#/triggers">Triggers</a></li>
          <li ng-class="{active: routeIs('/configuration')}"><a ng-href="#/configuration">Configuration</a></li>
        </ul>
        <h3 class="text-muted">Homeki Web</h3>
      </div>

      <ng-view></ng-view>

      <div class="footer">
        <a href="http://www.github.com/homeki/homekiweb">github.com/homeki/homekiweb</a>
      </div>
    </div>

    <hk-message></hk-message>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/device.js"></script>
    <script src="scripts/controllers/trigger.js"></script>
    <script src="scripts/controllers/configuration.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/modals/deviceForm.js"></script>
    <script src="scripts/directives/hkMessage.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/message.js"></script>
    <script src="scripts/services/util.js"></script>
    <!-- endbuild -->
</body>
</html>
