<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homeki Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/directives.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-default navbar-static-top" ng-controller="HeaderCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="collapsed = !collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/">Homeki Web</a>
        </div>

        <div class="collapse navbar-collapse" collapse="collapsed">
          <ul class="nav navbar-nav">
            <li ng-class="{active: routeIs('/devices')}"><a ng-href="#/devices">Devices</a></li>
            <li ng-class="{active: routeIs('/triggers')}"><a ng-href="#/triggers">Triggers</a></li>
            <li ng-class="{active: routeIs('/actiongroups')}"><a ng-href="#/actiongroups">Action Groups</a></li>
            <li ng-class="{active: routeIs('/configuration')}"><a ng-href="#/configuration">Configuration</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <ng-view></ng-view>
    </div>

    <!--<div class="container">-->
      <!--<div class="footer">-->
        <!--<a href="http://www.github.com/homeki/homekiweb">github.com/homeki/homekiweb</a>-->
      <!--</div>-->
    <!--</div>-->

    <hk-spinner></hk-spinner>
    <hk-message></hk-message>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/configuration.js"></script>
    <script src="scripts/controllers/actionGroup.js"></script>
    <script src="scripts/controllers/actionGroupDetail.js"></script>
    <script src="scripts/controllers/device.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/trigger.js"></script>
    <script src="scripts/controllers/triggerDetail.js"></script>
    <script src="scripts/controllers/modals/actionForm.js"></script>
    <script src="scripts/controllers/modals/actionGroupForm.js"></script>
    <script src="scripts/controllers/modals/conditionForm.js"></script>
    <script src="scripts/controllers/modals/deviceForm.js"></script>
    <script src="scripts/controllers/modals/triggerForm.js"></script>
    <script src="scripts/directives/hkMessage.js"></script>
    <script src="scripts/directives/hkSlider.js"></script>
    <script src="scripts/directives/hkSpinner.js"></script>
    <script src="scripts/directives/hkToggleSwitch.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/services/cache.js"></script>
    <script src="scripts/services/message.js"></script>
    <script src="scripts/services/loadingIndicator.js"></script>
    <script src="scripts/services/util.js"></script>
    <!-- endbuild -->
  </body>
</html>
