machine:
  node:
    version: 0.10.33

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install devscripts debhelper
    - npm install -g grunt-cli bower

test:
  pre:
    - bower install
  override:
    - grunt build

deployment:
  unstable:
    branch: develop
    commands:
      - ./script/deploy.sh unstable