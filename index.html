    <script lang="javascript">

    function toggleDeviceFunction(device){
        var $btn = $(this);
        if(!$btn.hasClass('status-loading')) {
            $btn.addClass('status-loading');
            toggleDevice($btn.data('id'), function(success, status){
                if(success) {
                    $btn.toggleClass('status-on' , status).removeClass('status-loading');
                }
                else {
                    $btn.removeClass('status-loading').addClass('status-error');
                    window.setInterval(function(){
                        $btn.removeClass('status-error');
                    }, 3000);
                }
            });
        }
    }
    function createDeviceListElements(devices){
        var $holder = $("<div/>");

        $.each(devices,function(i,dev){
            var $device = $(this).deviceToggler(dev);
            $holder.append($device);
        });
        return $holder.children();
    }
    $(function(){
        ready = 0;
        $.ajax({
            url : HOMEKI_URL+ '/device/list',
            cache : false,
            dataType: 'json',
            success : function(data){
                $("#devices").append(createDeviceListElements(data))
            },
            error   : function(e) {  console.log(e); }
        });
    });
    </script>
